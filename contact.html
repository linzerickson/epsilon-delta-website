<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Epsilon Delta Analytics</title>
  <style>
    :root {
      --primary-color: #333366;
      --accent-color: #6c9edc;
      --background-color: #f4f6f9;
      --section-background: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      line-height: 1.7;
      font-size: 18px;
    }

    header {
      background: url('images/hero.jpg') center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header img {
      max-width: 150px;
      margin-bottom: 1rem;
    }

    .navbar {
      background-color: var(--primary-color);
      padding: 1rem 10%;
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
      gap: 2rem;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover,
    .nav-links li a.active {
      color: var(--accent-color);
      border-bottom: 2px solid var(--accent-color);
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        gap: 1rem;
        align-items: center;
      }
    }

    .section {
      max-width: 900px;
      margin: 2rem auto;
      background-color: var(--section-background);
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: 600;
    }

    input, textarea {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      font-family: inherit;
      resize: vertical;
    }

    button {
      width: 150px;
      padding: 0.7rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--accent-color);
    }

    footer {
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.png" alt="Epsilon Delta Analytics Logo" />
    <h1>Contact Us</h1>
    <p>Get in touch with Epsilon Delta Analytics</p>
  </header>

  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <section class="section">
    <h2>Contact Form</h2>
    <form action="#" method="POST">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Epsilon Delta Analytics. All rights reserved.
  </footer>

</body>
</html>
